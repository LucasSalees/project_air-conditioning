# ==============================================================================
# CONFIGURAÇÃO DE SOBREVIVÊNCIA DO SUPABASE (IMPORTANTE)
# ==============================================================================

# Diz para o Java testar a conexão com um "Oi?" antes de tentar usar
spring.datasource.hikari.connection-test-query=SELECT 1

# O MAIS IMPORTANTE: Define a vida útil da conexão para 45 segundos.
# (O Supabase costuma matar com 60s, então o Java mata antes para evitar o erro)
spring.datasource.hikari.max-lifetime=45000

# Não deixa conexões "dormindo" no pool. Pega, usa e solta.
spring.datasource.hikari.minimum-idle=0

# Tempo máximo para esperar o banco responder (30 segundos)
spring.datasource.hikari.connection-timeout=30000

# Mantém poucas conexões simultâneas (o plano free aguenta poucas)
spring.datasource.hikari.maximum-pool-size=5