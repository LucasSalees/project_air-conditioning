# Nome da Aplicação
spring.application.name=project_air-conditioning

# Porta do Servidor (O Render define a porta automaticamente, por isso usamos ${PORT})
server.port=${PORT:8081}

# ==========================================
# Configurações do Banco de Dados (Supabase)
# ==========================================

# Recomendação: Use a conexão DIRETA (porta 5432) para o Hibernate conseguir criar as tabelas.
# Substitua 'hyixjbewdcmovnsirkdl' pelo ID real do seu projeto se for diferente.
spring.datasource.url=${DB_URL:jdbc:postgresql://db.hyixjbewdcmovnsirkdl.supabase.co:5432/postgres}
spring.datasource.username=${DB_USER:postgres.hyixjbewdcmovnsirkdl}
spring.datasource.password=${DB_PASSWORD:SenhaWin2026!}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do Pool de Conexões (Hikari)
# Ajuda a evitar que a conexão caia por timeout no Render
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

# ==========================================
# Configurações do Hibernate / JPA
# ==========================================

# 'update' cria as tabelas automaticamente se elas não existirem
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Evita o aviso de "open-in-view" no log
spring.jpa.open-in-view=false

# ==========================================
# Configurações de Segurança (JWT)
# ==========================================

# Use uma chave forte. No Render, você deve configurar isso nas "Environment Variables"
api.security.token.secret=${JWT_SECRET:WinProject_ChaveSecreta_2026_ClassAr}

# ==========================================
# Logs de Debug (Opcional - Remova se o console estiver muito poluído)
# ==========================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE